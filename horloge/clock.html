<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans|Orbitron:700&display=swap" rel="stylesheet">
    <title>ProntoClock</title>
</head>
<body>
    <div class="horloge">
        <div class="heures"></div>
        <div class="date"></div>
        <br>
        <div>
            <label for="minutes">Minutes :</label>
            <input type="number" id="minutes" min="0" value="1">
            <label for="seconds">Secondes :</label>
            <input type="number" id="seconds" min="0" max="59" value="0">
        </div>
        <br>
        <div>
            <button id="start">Démarrer</button>
            <button id="stop" disabled>Arrêter</button>
            <button id="resume" disabled>Reprendre</button>
            <button id="reset" disabled>Réinitialiser</button>
        </div>
        <br>
        <div>
            <h2 id="timer">00:00</h2>
        </div>
        <br>
        <div>
            <h2 id="chrono">00:00:00</h2>
        </div>
        <div>
            <button id="startBtn">Démarrer</button>
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Réinitialiser</button>
          </div>
                  
        
    <script src="clock.js"></script>
</body>
</html>
